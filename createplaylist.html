<!DOCTYPE html>
<html>
<head>
	<title>Music Streaming Platform - Create Playlist</title>
	<style>
	

		
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
		}
		
		nav ul {
			list-style: none;
			display: flex;
		}
		
		nav li {
			margin-right: 1rem;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
		}
		
		li {
			border: 1px solid #ccc;
			padding: 1rem;
			margin-bottom: 1rem;
		}
		/* Styles for the create playlist form */
		.create-playlist {
			margin: 50px auto;
			width: 600px;
			padding: 30px;
			background-color: #f0f0f0;
			border-radius: 5px;
		}
		
		.create-playlist h2 {
			margin-top: 0;
		}
		
		.create-playlist label {
			display: block;
			margin-bottom: 10px;
		}
		
		.create-playlist input[type="text"],
		.create-playlist textarea {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			width: 100%;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		
		.create-playlist button[type="submit"] {
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
		}
		
		.create-playlist button[type="submit"]:hover {
			background-color: #444;
		}
		
		.create-playlist p {
			margin-top: 20px;
		}
		
		.create-playlist input[type="file"] {
			margin-top: 10px;
		}
		
		.create-playlist label[for="playlist-image"] {
			display: block;
			margin-bottom: 5px;
		}
		
		.create-playlist input[type="file"]::before {
			content: "Choose File";
			display: inline-block;
			padding: 8px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.create-playlist input[type="file"]::-webkit-file-upload-button {
			display: none;
		}
		
	
	</style>

</head>
<body>
	<header>
		<h1>Music Streaming Platform</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li> <a href="search.html">Search </a></li>
				<li class="active"><a href="createplaylist.html">Create Playlist</a></li>
				<li><a href="allsongs.html">View All Songs</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
				
			</ul>
		</nav>
	</header>
	<main>
		<section class="create-playlist">
			<h2>Create a Playlist</h2>
			<form>
				<label for="playlist-name">Playlist Name:</label>
				<input type="text" id="playlist-name" name="playlist-name" required>
				<label for="playlist-description">Playlist Description:</label>
				<textarea id="playlist-description" name="playlist-description"></textarea>
				<label for="playlist-image">Playlist Image:</label>
				<input type="file" id="playlist-image" name="playlist-image"><br /> <br /> <br />
				<button type="submit">Create Playlist</button> </a>
			</form>
		</section>
		<h3 align=right>
		<a href="view-playlist.html">
		<label for="created-playlist"> View Created Playlist </label> </a> </h3>
	</main>
	<footer>
		<p>&copy; Music Streaming Platform 2023</p>
	</footer>
</body>
</html>
