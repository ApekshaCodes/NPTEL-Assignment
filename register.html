<!DOCTYPE html>
<html>
<head>
	<title>Music Streaming Platform - Register</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
		}
		
		nav ul {
			list-style: none;
			display: flex;
		}
		
		nav li {
			margin-right: 1rem;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
		}
		
		li {
			border: 1px solid #ccc;
			padding: 1rem;
			margin-bottom: 1rem;
		}
		
		nav li.active a {
			
			border-radius: 5px;
		}
		
		.register-form {
			margin: 50px auto;
			width: 50%;
			max-width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
		}
		
		.register-form h2 {
			margin-top: 0;
		}
		
		.register-form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.register-form input[type="text"],
		.register-form input[type="email"],
		.register-form input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		
		.register-form button[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.register-form button[type="submit"]:hover {
			background-color: #666;
		}
		
	</style>

</head>
<body>
	<header>
		<h1>Music Streaming Platform</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href = "search.html">Search </a> </li>
				<li><a href="createplaylist.html">Create Playlist</a></li>
				<li><a href="allsongs.html">View All Songs</a></li>
				<li class="active"><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="register-form">
			<h2>Create an Account</h2>
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
				<button type="submit">Register</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; Music Streaming Platform 2023</p>
	</footer>
</body>
</html>
